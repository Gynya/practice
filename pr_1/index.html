<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1</title>
</head>
<body>
<fieldset>
    <legend>Personal information</legend>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname">
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="age">How old are you?</label>
    <input type="number" id="age" name="age">
    <br>
    <label for="birth">Full date of birth:</label>
    <input type="date" id="birth" name="birthdate">
    <br>
    <label for="agreement">I accept the term of the agreement</label>
    <input type="checkbox" id="agreement" name="agreement">
</fieldset>
<fieldset>
    <legend>Registration</legend>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
</fieldset>
<fieldset>
    <legend>An interesting fact about you!</legend>
    <label for="cats">Do you love cats?</label>
    <input type="radio" id="catsYes" name="cats" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="catsNo" name="cats" value="no">
    <label for="no">No</label>
    <br>
    <label for="color">What is your favorite color?</label>
    <input type="color" id="color" name="color">
    <br>
    <label for="bedtime">What time do you go to bed?</label>
    <input type="time" id="bedtime" name="bedtime">
    <br>
    <label for="car">What is your favorite brand of cars?</label>
    <select id="car" name="car" size="3">
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
    </select>
    <br>
    <label for="work">How do you rate our work?</label>
    <input type="range" min="1" max="100" value="1" id="work">
</fieldset>
<fieldset>
    <legend>Additional info</legend>
    <label for="comments">Comments:</label>
    <textarea rows="2" cols="15" name="comments"></textarea>
    <br>
    <label for="recommendation">Would you recommend us?</label>
    <select id="recommendation" name="recommendation">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
</fieldset>
<input type="submit" name="submitForm" id="submitForm">
</form>
<style>
    * { margin: 5px;}
</style>
</body>
</html>
